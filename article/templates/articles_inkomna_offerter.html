{% extends "base.html" %}


{% block content%}

{% if articles.count > 0 %}

{% for article in articles %}

<div>
<h3><a href="/articles/get_article_offert/{{ article.id }}/">{{ article.title }}</a></h3>
<p>{{ article.body|lower|truncatewords:"30" }}</p>
</div>
{% endfor %}

{% else %}

<p>None to show!</p>

{% endif %}

{% endblock %}
