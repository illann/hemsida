{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MAB Supplier network</title>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{% static 'assets/libs/bootstrap/css/bootstrap.min.css' %}" > 	
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.custom.css' %}" > 
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}" > 
</head>
<body>
    <div class="wrapper">
        <header class="topbar">
            <nav class="nav navbar-default">
               <div class="navbar-header">
                   <a class="navbar-brand" href="#">MAB Supplier network</a>
               </div>

            </nav>
        </header>
		
		
		<div class="template-page-wrapper">
      <form class="form-horizontal templatemo-signin-form" role="form" action="/accounts/auth/" method="post">{% csrf_token %}
        <div class="form-group">
          <div class="col-md-12">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="text">
                <label>
                 <font> </font>
                </label>
              </div>
            </div>
          </div>
        </div>
		<div class="form-group">
          <div class="col-md-12">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="username" value="" id="username" placeholder="Username">
            </div>
          </div>              
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="password" value="" id="password" placeholder="Password">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="submit" value="Sign in" class="btn btn-default">
            </div>
          </div>
        </div>
      </form>
    </div>
</div>
</body>
</html>
