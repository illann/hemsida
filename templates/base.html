{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MAB Supplier Network</title>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{% static 'assets/libs/bootstrap/css/bootstrap.min.css' %}" > 	
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.custom.css' %}" > 
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}" > 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'assets/libs/bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>
    <div class="wrapper">
        <header class="topbar">
            <nav class="nav navbar-default">
               <div class="navbar-header">
                   <a class="navbar-brand">MAB Supplier Network</a>
               </div>
               <ul class="nav navbar-nav navbar-right">

                       <a href="/accounts/logout"><button class="btn btn-info" style="margin-right:10px; margin-top:7px" type="submit"> Logout </button></a>
              
               </ul>
            </nav>
        </header>
		
        <div class="row">
			{% block sidebar %}
            <aside class="col-md-2 col-sm-2 aside" style="padding:0px;">
                <ul class="nav">
                    <li>Main menu</li>
                    
					<li data-toggle="collapse" data-target="#projectlist" id="toggle_projects">

                            <i class="glyphicon glyphicon-user"></i>
                            Profile
							<ul class="nav nav-list collapse" id="projectlist">
                            <li><a href="/accounts/profile">General information </a></li>
                            <li><a href="/accounts/category_selection"/>Category selection</a></li>
                            <li><a href="/accounts/password_change"/>Change password</a></li>
                        </ul>

                    </li>
					<li>
                        <a href="/articles/all" class="no-padding">
                            <i class="glyphicon glyphicon-th-list"></i>
                            Requests
                        </a>
                    </li>
					<li>
                        <a href="/articles/my_quotations" class="no-padding">
                            <i class="glyphicon glyphicon-list-alt"></i>
                            My quotations
                        </a>
                    </li>
					<li>
                        <a href="/contact" class="no-padding">
                            <i class="glyphicon glyphicon-envelope"></i>
                            Contact
                        </a>
                    </li>

                </ul>
            </aside>
			{% endblock %}
			
            <div class="col-md-offset-2 col-md-10 col-sm-offset-2 col-sm-10 wrapper-content">
			

	

							   {% block content %}
							   {% endblock %}
                           

            </div>

        </div>
    </div>
	
<script>
    $( "#toggle_projects" ).click(function() {
        $( this ).toggleClass( "active-ul" );
    });

    $( "#toggle_messages" ).click(function() {
        $( this ).toggleClass( "active-ul" );
    });

    $.getScript('http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js',function(){
        $.getScript('http://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.0/morris.min.js',function(){

            Morris.Area({
                element: 'area-example',
                data: [
                    { y: '1.1.', a: 100, b: 90 },
                    { y: '2.1.', a: 75,  b: 65 },
                    { y: '3.1.', a: 50,  b: 40 },
                    { y: '4.1.', a: 75,  b: 65 },
                    { y: '5.1.', a: 50,  b: 40 },
                    { y: '6.1.', a: 75,  b: 65 },
                    { y: '7.1.', a: 100, b: 90 }
                ],
                xkey: 'y',
                ykeys: ['a', 'b'],
                labels: ['Series A', 'Series B']
            });

            Morris.Line({
                element: 'line-example',
                data: [
                    {year: '2010', value: 20},
                    {year: '2011', value: 10},
                    {year: '2012', value: 5},
                    {year: '2013', value: 2},
                    {year: '2014', value: 20}
                ],
                xkey: 'year',
                ykeys: ['value'],
                labels: ['Value']
            });

            Morris.Donut({
                element: 'donut-example',
                data: [
                    {label: "Android", value: 12},
                    {label: "iPhone", value: 30},
                    {label: "Other", value: 20}
                ]
            });

            Morris.Bar({
                element: 'bar-example',
                data: [
                    {y: 'Jan 2014', a: 100, b: 90},
                    {y: 'Feb 2014', a: 75,  b: 65},
                    {y: 'Mar 2014', a: 50,  b: 40},
                    {y: 'Apr 2014', a: 75,  b: 65},
                    {y: 'May 2014', a: 50,  b: 40},
                    {y: 'Jun 2014', a: 75,  b: 65}
                ],
                xkey: 'y',
                ykeys: ['a', 'b'],
                labels: ['Visitors', 'Conversions']
            });

        });
    });
</script>
</body>
</html>
